<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <nav>
        <div class="nav"><img src="logo.PNG" alt="logo"></div>
        <div class="hr">
            <hr id="hr1">
            <hr id="hr2">
            <hr id="hr3">
        </div>
        
    </nav>
    <main>
        <h1>Let's build together</h1>
        <form id="application" action="Post">
            <div class="hidden" id="registration-form">
                <input class="form input reg-input" type="text" name="firstName" required="required" placeholder="Your First Name">
                <input class="form input reg-input" type="text" name="lastName" required="required" placeholder="Your Last Name">
                <input class="form input reg-input" type="email" name="email" required="required" placeholder="Your Email address">
                <input class="form input reg-input" type="password" name="password" required="required" placeholder="Password">
                <input class="form input reg-input" type="number" name="num" required="required" placeholder="+2348102650435">
                <!-- <input type="number" name="number" class="form-input reg-input" required="required" placeholder="Phone Number"> -->
                <select class="select-country reg-input" name="country" required="required" id="country" placeholder="country"></select>
                <input class="form input reg-input" type="text" name="sector" required="required" placeholder="Your Startup Sector">
                <input class="form input reg-input" type="text" name="stage" required="required" placeholder="Your Startup stage">
                <input class="form input reg-input" type="text" name="size" required="required" placeholder="Team size">
                <textarea  id="textarea" rows="10" class="reg-input" type="text" name="size" required="required" placeholder="In no more than 350 words, tell us what your startup does and problems it aims to solve."></textarea>
                <button class="btn registerBtn" onclick="clearInputFields2()">Apply</button>
                   
            </div>
        </form>
    </main>
    <script type="text/javascript">
    function clearInputFields2(){
		$('.reg-input').val('') ;
		setTimeout( function (){
			alert("Registration Successful");
		}, 2000);
	}

	

	//to fetch the countries in the select-country space
	var country = document.getElementById("country");
	var number = document.getElementById("number-suffix");
		fetch(
	    "https://gist.githubusercontent.com/DmytroLisitsyn/1c31186e5b66f1d6c52da6b5c70b12ad/raw/b08535cdbb5069583f7438cb878a81bf138ebd2b/country_dial_info.json"
	  )
	  .then(function (response) {
	    return response.json();
	  })
	  .then(function (myJson) {
	    myJson.forEach(function (data) {
	      country.options[country.options.length] = new Option(
	        data.name, data.name
	      );
	      // country.push("<option value='" + data.name + "'>");
	      number.options[number.options.length] = new Option(
	        data.flag + data.dial_code,
	        data.name
	      );
	    });
	  });

    </script>
</body>
</html>
